version: '{build}'

platform: x64

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - "%devkit64%\\devkitvars.bat"
  - "%devkit32%\\devkitvars.bat"
  - ruby --version
  - gem --version
  - IF %msys2%==1 ridk.cmd enable
  - IF %msys2%==1 gem install bundler --force
  - bundle install
build: off
test_script:
  - bundle exec rake gem:binary
  - IF %msys2%==0 bundle exec rake test:all
  - IF %msys2%==1 ridk.cmd exec bundle exec rake test:all

environment:
  matrix:
    - ruby_version: "24-x64"
      devkit64: C:\Ruby23-x64\DevKit
      devkit32: C:\Ruby23\DevKit
      msys2: 1
    - ruby_version: "24"
      devkit64: C:\Ruby23-x64\DevKit
      devkit32: C:\Ruby23\DevKit
      msys2: 1
    - ruby_version: "23-x64"
      devkit64: C:\Ruby23-x64\DevKit
      devkit32: C:\Ruby23\DevKit
      msys2: 0
    - ruby_version: "23"
      devkit64: C:\Ruby23-x64\DevKit
      devkit32: C:\Ruby23\DevKit
      msys2: 0
    - ruby_version: "22-x64"
      devkit64: C:\Ruby23-x64\DevKit
      devkit32: C:\Ruby23\DevKit
      msys2: 0
    - ruby_version: "22"
      devkit64: C:\Ruby23-x64\DevKit
      devkit32: C:\Ruby23\DevKit
      msys2: 0
    - ruby_version: "21-x64"
      devkit64: C:\Ruby23-x64\DevKit
      devkit32: C:\Ruby23\DevKit
      msys2: 0
    - ruby_version: "21"
      devkit64: C:\Ruby23-x64\DevKit
